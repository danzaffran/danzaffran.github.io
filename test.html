<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script><style>#delete-button {display: inline-block;margin: 8px 4px;padding: 10px;background: #ddd;border: 1px solid #999;border-radius: 3px;}#delete-button.disabled {color: #999;}</style></head><body><div id="calculator" style="width: 700px; height: 400px;"></div><div id="delete-button" class="disabled">delete</div><p>When a curve is selected, use the "delete" button to delete it.</p><script>var elt = document.getElementById('calculator');var calculator = Desmos.GraphingCalculator(elt, {expressions: false});calculator.setExpressions([{id:'graph1', latex:'y=x^2'},{id:'graph2', latex: 'x^2+y^2=1'},{id:'graph3', latex: 'y=\\sin(x)'}]);var deleteButton = document.getElementById('delete-button');deleteButton.addEventListener('mousedown', function (evt) {evt.preventDefault();evt.stopPropagation();})deleteButton.addEventListener('click', function (evt) {if (!calculator.isAnyExpressionSelected) return;calculator.removeSelected();});calculator.observe('isAnyExpressionSelected', function () {deleteButton.className = calculator.isAnyExpressionSelected ? '' : 'disabled';});</script></body></html>
